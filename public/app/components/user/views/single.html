
<div class="page-header">
	<button ng-if="user.type == 'edit'" class="btn btn-danger btn-lg pull-right" id="delBtn" ng-click="user.deleteUser(user.userData._id)">Delete</button>
	<h1 ng-if="user.type == 'create'">Create user</h1>
	<h1 ng-if="user.type == 'edit'">Edit user</h1>
</div>

<form class="form-horizontal" ng-submit="user.saveUser()">
	
	<div class="form-group">
		<label class="col-sm-2 control-label">Name</label>
		<div class="col-sm-6">
			<input type="text" class="form-control" ng-model="user.userData.name">
		</div>
	</div>


	<div class="form-group">
		<label class="col-sm-2 control-label">Username</label>
		<div class="col-sm-6">
			<input type="text" class="form-control" ng-model="user.userData.username">
		</div>
	</div>

	<div class="form-group">
		<label class="col-sm-2 control-label">Password</label>
		<div class="col-sm-6">
			<input type="password" class="form-control" ng-model="user.userData.password">
		</div>
	</div>


	<div class="form-group">
		<label class="col-sm-2 control-label">PSU(Watt)</label>
		<div class="col-sm-6">
			<input type="text" class="form-control" ng-model="user.userData.psu">
		</div>
	</div>

	<div class="form-group">
		<label class="col-sm-2 control-label">GPU(TDP)</label>
		<div class="col-sm-6">
			<input type="text" class="form-control" ng-model="user.userData.gpu">
		</div>
	</div>

	<div class="form-group">
		<label class="col-sm-2 control-label">CPU(TDP)</label>
		<div class="col-sm-6">
			<input type="text" class="form-control" ng-model="user.userData.cpu">
		</div>
	</div>

	<div class="form-group">
		<label class="col-sm-2 control-label">Rolle</label>
		<div class="col-sm-6">
			<input type="text" class="form-control" ng-model="user.userData.role">
		</div>
	</div>


	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-6">
			<button type="submit" class="btn btn-success btn-lg btn-block" ng-if="user.type == 'create'">Create user</button>

			<button type="submit" class="btn btn-success btn-lg btn-block" ng-if="user.type == 'edit'">Edit user</button>
		</div>
	</div>


</form>

<div class="row show-hide-message" ng-show="user.message">
	<div class="col-sm-6 col-sm-offset-2">
		<div class="alert alert-info">
			{{ user.message }}
		</div>
	</div>
</div>
