<div class="container">
	<h3>My events</h3>
	<table class="table table-striped">
		<thead>
			<tr>
				<th>Name</th>
				<th>Location</th>
				<th>Date</th>
			</tr>
		</thead>


		<tbody>
			<tr ng-repeat="event in event.events" onclick="window.location ='/event/{{ event._id }}';">
				<td>{{ event.name }}</td>
				<td>{{ event.location }}</td>
				<td>{{ event.date }}</td>
				<td><a ng-href="/event/{{ event._id }}/signup">Sign up</a></td>
			</tr>
		</tbody>



	</table>
</div>
