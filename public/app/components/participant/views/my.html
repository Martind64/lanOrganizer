<div class="container">
	<h3>My events</h3>
	<table class="table table-striped" ng-show="event.events">
		<thead>
			<tr>
				<th>Name</th>
				<th></th>

			</tr>
		</thead>


		<tbody>
			<!--onclick="window.location ='/event/{{ event._id }}';" -->
			<tr ng-repeat="event in event.events" ng-click="window.location ='/event/{{ event.event_id }}';">
				<td>{{ event.event_name }}</td>
				<td><a href="/event/{{ event.event_id }}">View</a></td>
			</tr>
		</tbody>



	</table>
</div>
