<div class="container">
	<h3>My events</h3>
	<table class="table table-striped" ng-show="event.events">
		<thead>
			<tr>
				<th>Name</th>
				<th>Location</th>
				<th>Date</th>

			</tr>
		</thead>


		<tbody>
			<tr ng-repeat="event in event.events" onclick="window.location ='/event/{{ event._id }}';">
				<td>{{ event.event_id }}</td>
				<td>{{ event.user_id }}</td>
			</tr>
		</tbody>



	</table>
</div>
