<div class="container">
	<h3>Events</h3>
	<a ng-if="main.user.data.role=='admin'" ng-href="/events/create" class="pull-right"><span class="glyphicon glyphicon-plus"></span></a>
	<table class="table table-striped" ng-show="tevent.events">
		<thead>
			<tr>
				<th>Name</th>
				<th>Location</th>
				<th>Date</th>
				<th></th>
			</tr>
		</thead>


		<tbody>
			<tr ng-repeat="event in tevent.events">
				<td>{{ event.name }}</td>
				<td>{{ event.address }}</td>
				<td>{{ event.date }}</td>
				<td ng-if="main.user.data.role=='user'"><a href="#" ng-click="tevent.Signup(main.user.data.id, event._id)">Sign up</a></td>
				<td ng-if="main.user.data.role=='admin'"><a ng-href="/events/{{ event._id}}">Edit</a></td>
			</tr>
		</tbody>



	</table>
</div>
