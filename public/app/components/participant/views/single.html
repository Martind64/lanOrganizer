
<div class="page-header">
	<button ng-if="event.type == 'edit'" class="btn btn-danger btn-lg pull-right" id="delBtn" ng-click="event.deleteEvent(event.eventData._id)">Delete</button>
	<h1 ng-if="event.type == 'create'">Create Event</h1>
	<h1 ng-if="event.type == 'edit'">Edit Event</h1>
</div>

<form class="form-horizontal" ng-submit="event.saveEvent()">
	
	<div class="form-group">
		<label class="col-sm-2 control-label">Name</label>
		<div class="col-sm-6">
			<input type="text" class="form-control" ng-model="event.eventData.name">
		</div>
	</div>


	<div class="form-group">
		<label class="col-sm-2 control-label">Address</label>
		<div class="col-sm-6">
			<input type="text" class="form-control" ng-model="event.eventData.address">
		</div>
	</div>

	<div class="form-group">
		<label class="col-sm-2 control-label">Description</label>
		<div class="col-sm-6">
			<input type="text" class="form-control" ng-model="event.eventData.description">
		</div>
	</div>

	<div class="form-group">
		<label class="col-sm-2 control-label">Date</label>
		<div class="col-sm-6">
			<input type="text" class="form-control" ng-model="event.eventData.date">
		</div>
	</div>

	


	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-6">
			<button type="submit" class="btn btn-success btn-lg btn-block" ng-if="event.type == 'create'">Create Event</button>

			<button type="submit" class="btn btn-success btn-lg btn-block" ng-if="event.type == 'edit'">Edit Event</button>
		</div>
	</div>


</form>

<div class="row show-hide-message" ng-show="event.message">
	<div class="col-sm-6 col-sm-offset-2">
		<div class="alert alert-info">
			{{ event.message }}
		</div>
	</div>
</div>
