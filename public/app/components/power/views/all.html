<div class="container">
	<h3>All Power</h3>

	<a ng-href="/power/create" class="pull-right"><span class="glyphicon glyphicon-plus"></span></a>
	<table class="table table-striped" ng-show="power.powers">
		<thead>
			<tr>
				<th>Name</th>
				<th>Location</th>
				<th></th>
			</tr>
		</thead>

		<tbody>
			<tr ng-repeat="power in power.powers">
				<td>{{ power.name }}</td>
				<td>{{ power.location }}</td>
				<td><a ng-href="/power/{{ power._id }}">Edit</a></td>
			</tr>
		</tbody>
	</table>
</div>
